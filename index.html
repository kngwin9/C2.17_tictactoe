 <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="main.js"></script>
    <title>Tic Tac Toe Your Face!</title>
</head>
<body>
<div id = "title">Title</div>
    <div id = "container">
        <div id = "playfield">
            <div id = "grid_board">
                <div class = "grid" position="0"></div>
                <div class = "grid" position="1"></div>
                <div class = "grid" position="2"></div>
                <div class = "grid" position="3"></div>
                <div class = "grid" position="4"></div>
                <div class = "grid" position="5"></div>
                <div class = "grid" position="6"></div>
                <div class = "grid" position="7"></div>
                <div class = "grid" position="8"></div>
            </div>
        </div>
        <div id = "player_info">
            <div class = "players" id = "player1">X</div>
            <div class = "players" id = "player2">O</div>
        </div>
    </div>
    <div id = "chat_box">Chat Box
    </div>
    <div id = "bottom_nav">
        <div class = "nav" id = "settings">Settings</div>
        <div class = "nav" id = "about_us">About Us</div>
    </div>
</body>
</html>
